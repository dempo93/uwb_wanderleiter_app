<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  <script src="javascripts/script.js" type="text/javascript" defer=""></script>
</head>

<body>

  <div class="header">
    <div id="title">
      <div id="title-text">
        <h2>UWB Routenbuch</h2>
      </div>

        <img src="images/UWB_LOGO_small.png" -- alt="image" class="title-image" align="right" />
      </div>
    </div>

    <input type="text" id="myInput" placeholder="Surname, Name">

      <input type="checkbox" id="memberBox" name="feature" value="horns" />

    </span>
    <span onclick="newElement()" class="addBtn">Add</span>

  </div>

  <ul id="myUL">
    <li>Hit the gym</li>
    <li class="checked">Pay bills</li>
    <li>Meet George</li>
    <li>Buy eggs</li>
    <li>Read a book</li>
    <li>Organize office</li>
  </ul>

</body>

</html>
